<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="frontend/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="frontend/js/jquery.min.js"></script>
    <script src="frontend/js/script.js"></script>
    <title>Termine</title>
  </head>
  <body onload="loadAppointments()">
    <h1 class="display-2">Termine</h1>
    <div id="content"></div>
    <button
      id="neu-termin-button"
      data-bs-toggle="modal"
      data-bs-target="#newAppointmentModal"
    >
      <span>+</span>
    </button>
    <div
      class="modal fade"
      id="newAppointmentModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <form id="newAppointment">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Vote</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body vote-form">
              
                <label for="username"><b>User:</b></label>
                <input type="text" name="username" required />
                <label for="title"><b>Title:</b></label>
                <input type="text" name="title" required />
                <label for="location"><b>Location:</b></label>
                <input type="text" name="location" required />
                <label for="description"><b>Description:</b></label>
                <input type="text" name="description" required />
                <label for="duration"><b>Duration:</b></label>
                <input type="text" name="duration" required />
                <label for="voting1"><b>Date 1:</b></label>
                <input type="datetime-local" name="voting1" required />
                <label for="voting2"><b>Date 2:</b></label>
                <input type="datetime-local" name="voting2" required />
                <label for="voting3"><b>Date 3:</b></label>
                <input type="datetime-local" name="voting3" />
                <label for="expires-at"><b>Expires at:</b></label>
                <input type="datetime-local" name="expires-at" required />
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="action-button secondary-button"
                data-bs-dismiss="modal"
              >
                Close
              </button>
                <button type="button" class="action-button" onclick="newAppointment()" data-bs-dismiss="modal">
                Add Appointment
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
